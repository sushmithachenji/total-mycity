<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Category</title>
    <link rel="stylesheet" href="/css/Styles2.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <h2>My<span>Site</span></h2>
        </div>
        <ul>
            <li><a href="/">Dashboard</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="/artists">Music</a>
                <ul class="submenu">
                    <li><a href="/artists">Artists</a></li>
                    <li><a href="category">Category</a></li>
                    <li><a th:href="@{/products}">Product</a></li>
                    <li><a href="/city-list">City List</a></li>
                    <li><a href="/hotels-page">Add Hotel</a></li>
                    <li><a href="/list">Hotel List</a></li>
                </ul>
            </li>
            <li class="active">
                <a href="/hotels-page">Shopping</a>
                <ul class="submenu">
                    <li><a th:href="@{/brands}">Brands</a></li>
                    <li><a href="category">Category</a></li>
                    <li><a href="/city-page">Product</a></li>
                    <li><a href="/city-list">City List</a></li>
                    <li><a href="/hotels-page">Add Hotel</a></li>
                    <li><a href="/list">Hotel List</a></li>
                </ul>
            </li>
            <li><a href="#">Hotels</a></li>

        </ul>
    </div>

    <!-- Topbar -->
    <div class="topbar">
        <img src="images/logo.png" alt="" width="70px">
        <input type="text" placeholder="Search...">
        <button>Search</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <h1>Add New Category</h1>
            <form th:action="@{/createCategory}" th:object="${categoryDto}" method="post">
                <!-- Brand ID -->
                <!-- <div class="form-group">
                    <label for="brandId">Brand ID</label>
                    <input type="text" id="brandId" th:field="*{brandId}" placeholder="Enter brand ID" />
                    <div class="error" th:if="${#fields.hasErrors('brandId')}" th:errors="*{brandId}"></div>
                </div> -->

                <!-- Name -->
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" th:field="*{name}" placeholder="Enter category name" />
                    <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>

                <!-- Description -->
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" th:field="*{description}" placeholder="Enter category description"></textarea>
                    <div class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                </div>

                <!-- Submit Button -->
                <div class="form-actions">
                    <button type="submit" class="btn">Save Category</button>
                    <a class="btn btn-outline-primary" th:href="@{/category}" role="button">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
